<!DOCTYPE html>
<html lang="en">
<!--------------------------  Head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page - AntNest</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <script defer src="./js/editProfile.js" type="module"></script>
    <script defer src="./js/language.js" type="module"></script>
</head>

<body>
    <!------------------ Header ------------------------------------>
    <header>
        <img id="logo" src="images/logo.png" alt="IMG">
        <!------------------ Language Flags ------------------------------------>
        <div class="top-right-flags" id="langFlag">
            <ul>
                <li><a id="langIndexPT">PT</a></li>
                <li><a id="langIndexEN">EN</a></li>
            </ul>
        </div>
    </header>
    <!------------------ Main ------------------------------------>
    <main class="main-content">
        <!------------------ Edit Profile FORM ------------------------------------>       
        <form id="editProfileForm" action="homepage.html">
            <div class="banner">
                <img id="login-icon" src="images/user-login.png" alt="IMG">
                <p id="edit-profile-banner">Edit Profile</p>
            </div>
            <div class="content">
                <label id="username-label" for="username">Username</label>
                <input type="text" name="username" id="username-field" maxlength="12" disabled>
                <label id="phone-label" for="phone">Phone</label>
                <input type="text" name="phone" id="phone-field" maxlength="35" placeholder="Enter your phone">
                <label id="email-label" for="email">Email</label>
                <input type="text" name="email" id="email-field" maxlength="35" placeholder="Enter your email">
                <label id="first-name-label" for="first-name">First Name</label>
                <input type="text" name="first-name" id="firstname-field" maxlength="35" placeholder="Enter your First Name">
                <label id="last-name-label" for="last-name">Last Name</label>
                <input type="text" name="last-name" id="lastname-field" maxlength="35" placeholder="Enter your Last Name">
                <label id="photo-label" for="photo">Photography</label>
                <input type="text" name="photo" id="photo-field" maxlength="500" placeholder="Enter your Photo URL">
                <input type="submit" id="registration" value="Submit">
            </div>
        </form>
        <form id="editPasswordForm" action="homepage.html">
            <div class="banner">
                <img id="login-icon" src="images/user-login.png" alt="IMG">
                <p id="edit-profile-banner">Edit Password</p>
            </div>
            <div class="content">
                <label id="old-password-label" for="old-password">Old Password</label>
                <input type="password" name="old-password"  id="old-password-field" maxlength="12" placeholder="Enter your password">
                <label id="password-label" for="password">Password</label>
                <input type="password" name="password"  id="password-field" maxlength="12" placeholder="Enter new password">
                <label id="password-label2" for="password2">Repeat Password</label>
                <input type="password" name="password2"  id="password2-field" maxlength="12" placeholder="Repeat new password">
                <input type="submit" id="registration" value="Submit">
            </div>
        </form>
    </main>
    
    <!------------------ Footer ------------------------------------>
    <footer>
        <h3 id="footer">Tiago Caniceiro & Selmo Mariano @ DEI.UC.PT</h3>
        <div id="text-about">
        <p id="text-about1"></p>
        </div>
        <h3 id="contact">Contact informations:</h3>
        <p id="infosContact">You can reach us at our headquarters during workdays from 09:30 to 17:30</p>
        <!-- Contact Details -->
        <div>
            <p id="adressTitle"><strong>Address:</strong></p>
            <p id="address">PÃ³lo II da Universidade de Coimbra, R. Silvio Lima, 3030-790 Coimbra</p>
            <p id="phoneNumberTitle"><strong>Phone Number:</strong></p>
            <p id="phoneNumber">239 790000</p>
        </div>
        <!-- Google Maps -->
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3048.017274867193!2d-8.416103!3d40.186429!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd22f9952aaf6517%3A0xd3822ec1d359eb52!2sDEI%20-%20Departamento%20de%20Engenharia%20Inform%C3%A1tica%20-%20FCTUC!5e0!3m2!1spt-PT!2spt!4v1706552824250!5m2!1spt-PT!2spt" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>
    <!------------------ Footer /end ------------------------------------>
</body>

</html>
